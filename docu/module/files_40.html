<div class="mo-ui-tabs-panel ui-widget-content ui-corner-bottom mo-no-border-top">
    <div class="mo-ul card">
        <div class="mo-li ui-widget-content ui-corner-all card mb">
            <details open> 
                <summary>
                <span class="flex">
                <span class="mo-padding-left flex-100 mo-bold">{DO_CATPAGE}</span>
                <span class="mo-staus mo-font-small">( <span class="files-count">4</span> {FILES} )</span>
            </span>
            </summary>   
            <div class="mo-in-ul-ul ui-corner-bottom">
                <div class="ui-widget-content ui-corner-all card">
                    <div class="fileupload-buttonbar mo-li-head-tag mo-li-head-tag-no-ul ui-widget-header ui-corner-top"><span class="fileinput-button"><span class="mo-icons-icon mo-icons-add-file"></span></span><span class="fu-img-button start mo-icons-icon mo-icons-save"></span><span class="fu-img-button cancel mo-icons-icon mo-icons-stop"></span><span class="fu-img-button delete mo-icons-icon mo-icons-delete"></span><b class="do-arrow-point">2</b><input type="checkbox" class="toggle" checked><b class="do-arrow-point ml">1</b>
                    </div>
                    <div class="files">
                        <div class="template-download ui-widget-content ui-corner-all flex in">
                            <div class="error"></div><div class="preview"><a class="fu-ext-imgs fu-ext-img"></a></div><div class="name"><span class="fu-rename-file">{DO_FILE1}</span></div><div class="size mo-ma-l-auto mr mo-nowrap">10.24 KB</div><div class="delete flex"><img class="fu-img-button mo-icons-icon mo-icons-delete" src="{ICONS_CLEAR}" alt="" /><input type="checkbox" name="delete" value="1" checked></div>
                        </div>
                        <div class="template-download fade ui-widget-content ui-corner-all flex in">
                            <div class="error"></div><div class="preview"><a class="fu-ext-imgs fu-ext-txt"></a></div><div class="name"><span class="fu-rename-file">{DO_FILE2}</span></div><div class="size mo-ma-l-auto mr mo-nowrap">0.50 KB</div><div class="delete flex"><img class="fu-img-button mo-icons-icon mo-icons-delete" src="{ICONS_CLEAR}" alt="" /><input type="checkbox" name="delete" value="1" checked></div>
                        </div>
                        <div class="template-download ui-widget-content ui-corner-all flex in">
                            <div class="error"></div><div class="preview"><a class="fu-ext-imgs fu-ext-img"></a></div><div class="name"><span class="fu-rename-file">{DO_FILE3}</span></div><div class="size mo-ma-l-auto mr mo-nowrap">	106.96 KB</div><div class="delete flex"><img class="fu-img-button mo-icons-icon mo-icons-delete" src="{ICONS_CLEAR}" alt="" /><input type="checkbox" name="delete" value="1" checked></div>
                        </div>
                        <div class="template-download fade ui-widget-content ui-corner-all flex in">
                            <div class="error"></div><div class="preview"><a class="fu-ext-imgs fu-ext-txt"></a></div><div class="name"><span class="fu-rename-file">{DO_FILE4}</span></div><div class="size mo-ma-l-auto mr mo-nowrap">	14.67 KB</div><div class="delete flex"><img class="fu-img-button mo-icons-icon mo-icons-delete" src="{ICONS_CLEAR}" alt="" /><input type="checkbox" name="delete" value="1" checked></div>
                        </div>
                    </div>
                </div>
            </div>                 
                </details>
            </div>            
    </div>
</div>
